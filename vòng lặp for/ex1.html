<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>the number is N</title>
</head>
<body>
<p id="nb"></p>
<script>
    let i;
    let demo= "";
    for (i = 0; i < 5; i ++) {
        demo += "the number is" + i + "<br>";
    }
    document.getElementById("nb").innerHTML = demo;
</script>

</body>
</html>
